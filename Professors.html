<html>
<head>
    <title>Professors</title>
    <script language="JavaScript">
		function showform(action) {
			/*
			* 2 options: select, insert.
			* this function sets one visible the other not
            * heavily inspired by the demo BSG page, but modified to fit professors,
            * and some options removed.
			*/
			if (action == 'insert'){
				document.getElementById('select').style.display = 'none';
				document.getElementById('insert').style.display = 'block';
				document.getElementById('update').style.display = 'none';
			}
            else if (action == 'all'){
				document.getElementById('select').style.display = 'block';
				document.getElementById('insert').style.display = 'block';
			}
			else { 
				document.getElementById('select').style.display = 'block';
				document.getElementById('insert').style.display = 'none';
			}
		}
        function newProfessor() {
             showform('insert'); 
        }
        function selectProfessor() { 
            showform ('select'); 
        }
        function showAll() { 
            showform ('all'); 
        }
    </script>
</head>
