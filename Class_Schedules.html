    <body>
        <h3>Browse Class Schedules</h3>
        <table>
            <thead>
                <tr>
                    <th>schedule_id</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>  
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>0</td>
                    <th>1</th>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>0</td>
                    <td>1</td>
                    <th>0</th>
                    <td>1</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1</td>
                    <td>1</td>
                    <th>1</th>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
        <div id="insert">
            <form method="POST" id="addClassSchedules">
                <legend>Add Class Schedules</legend>
                <fieldset class="option">
                    <label for="Monday">Monday</label><br/>
                    <select name="Monday" id="Monday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select><br/>
                    <label for="Tuesday">Tuesday</label><br/>
                    <select name="Tuesday" id="Tuesday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select><br/>
                    <label for="Wednesday">Wednesday</label><br/>
                    <select name="Wednesday" id="Wednesday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select><br/>
                    <label for="Thursday">Thursday</label><br/>
                    <select name="Thursday" id="Thursday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select><br/>
                    <label for="Friday">Friday</label><br/>
                    <select name="Friday" id="Friday">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </fieldset>
                <button type="submit">Add</button>
            </form>
        </div>
